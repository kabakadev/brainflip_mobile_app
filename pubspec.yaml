name: brainflip
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_storage: ^13.0.4
  google_sign_in: ^6.2.1
  flutter_svg: ^2.2.2
  shared_preferences: ^2.0.0
  qr_flutter: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  # Dependencies are defined here
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/ 
    - assets/images/flashcards/skeleton_bones/
    - assets/images/flashcards/periodic_table/
    - assets/images/flashcards/circuit_symbols/
    - assets/images/flashcards/computer_hardware/
    - assets/images/flashcards/cell_organelles/
    - assets/images/flashcards/physics_formulas/
    - assets/images/flashcards/network_protocols/

# --- CONFIGURATION SECTIONS (Must be at root level) ---

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#1A1D2E"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"

flutter_native_splash:
  color: "#1A1D2E"
  image: assets/icons/splash_icon.png
  android: true
  ios: false
  android_12:
    color: "#1A1D2E"
    image: assets/icons/splash_icon.png